<!DOCTYPE html>
<html>
<head>
	<meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
	<link rel="stylesheet" media="all" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.4/css/uikit.min.css" />
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.4/js/uikit.min.js"></script>

  <style>
    .slide_picture {
      position: absolute;
    }
  </style>
  <script>
    $(function() {
      $(".slide_picture").animate({left: "500px"});
    });
  </script>
</head>

<body>
<header class="uk-container uk-container-center">
	<section class='uk-grid'>
		<section class='uk-width-medium-4-10 uk-width-small-10-10' style="border: 1px solid">
      <img src="images/image1.jpg" class="slide_picture">
		</section>
		<section class='uk-width-medium-6-10 uk-width-small-10-10' style="border: 1px solid">
      <img src="images/image2.png">
		</section>
	</section>
</header>

<section class='uk-container uk-container-center'>
	<section class='uk-grid'>
    <nav class='uk-navbar uk-width-10-10 uk-text-center' style="border: 1px solid">
        <img src="images/image3.jpg">
    </nav>
  </section>
</section>

<section class='uk-container uk-container-center'>
	<section class='uk-grid'>
    <section class='uk-width-10-10 uk-text-center' style="border: 1px solid">
        <img src="images/image3.jpg">
    </section>
  </section>
</section>

<footer class='uk-container uk-container-center'>
	<section class='uk-grid'>
    <section class='uk-width-10-10 uk-text-center' style="border: 1px solid">
      <img src="images/image3.jpg">
    </section>
  </section>
</footer>
</body>
</html>
