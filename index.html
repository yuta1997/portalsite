	<body>

			<header>

					</section>
					
					<div id="loginform">

								<section class="form-title">Login
									<form action="index.html">

						                <section class="pass"><input type="password" name="pass" >Password
						                <section class="check"><input type="checkbox" name="checkbox" >パスワードを保存
						                <section class="submit"><input type="submit" value="Login" ></section>
						            </form>
					            </section>
					        </div>
					    </section>
					</div>
				</section>
			</header>
				<!-- トップ画像 -->
		<section class="uk-container uk-container-top">

  					<ul>
  						<img src="imgs/1.jpg" width="600">

						<img src="imgs/2.jpg" width="600">
