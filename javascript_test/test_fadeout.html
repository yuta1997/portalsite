<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="test_fadeout.css">
	<meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.4/js/uikit.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script>
  	$(function(){

  		var width=200;
  		var height=200;
  		var time=2000;
  		var speed=1000;

  		$("slide ul li").css({"posithon":"relative","overflow":"hidden","width":width,"height":height});
  		$("slide ul li").hide().css({"posotion":"absolute","top":0,"left":0});
  		$("slide ul li").addClass("active").show();

  		setInterval(function(){

  			var active = $("#slide ul li.active");

  			var next = active.next("li").length?active.next("li"):$("#slide ul li:first");

  			active.fadeOut(speed).removeClass("active");

  			next.fadeIn(speed).addClass("active");
  		},time)
  		
  	});

  </script>
  </head>
	<body>
		<div>
			<ul  id="slide">
				<li><img src="0719/1.jpg" alt="" width="200" height="200"></li>

				<li><img src="0719/2.jpg" alt="" width="200" height="200"></li>

				<li><img src="0719/3.jpg" alt="" width="200" height="200"></li>

			</ul>

		</div>

	</body>
</html>
