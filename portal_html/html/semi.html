	 	<script>
	 	//トップスライド
	  	$(function(){
			setInterval("photoslide()", 50);	
		});
	 
		var current = 0;
		function photoslide(){
				current -= 1;
			if(current == -300){
				var copy = $(".post ul li:first").clone();
				$(".post ul li:first").remove();
				$(".post ul").append(copy);
				current = 0;
			};
	
			$('.post ul').css("margin-left", current+"px");	
		}

  		
	</script>
