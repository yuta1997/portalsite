<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>東北能開大青森校学生ポータルサイト</title>
		<link rel="stylesheet" type="text/css" href="stylesheet/index.css" media="screen, tv, projection">
		<link rel="stylesheet" type="text/css" href="stylesheet/javascript.css" media="screen, tv, projection">
		<link rel="stylesheet" media="all" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.4/css/uikit.min.css" />
		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.4/js/uikit.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="javascript/test_slideshow_0725.js"></script>
		</head>

	<body>
		<!-- ヘッダー（タイトル） -->
		<header>
			<section class='uk-grid'>
				<section class='uk-width-medium-7-10 uk-width-small-7-10'  style="border: 0px solid">
					<a href="index.html"><img src="imgs/title.png" title="title"></a>
				</section>

				<div id="roginform">
					 <section class='uk-width-medium-10-10 uk-width-small-10-10'  style="border: 1px solid">
						 <div id="form">
							 <section class="form-title">Login
								 <form action="index.html">
									 <section class="mail"><input type="email" name="mail" >Email</section>
									 <section class="pass"><input type="password" name="pass" >Password</section>
									 <section class="check"><input type="checkbox" name="checkbox" >パスワードを保存</section>
									 <section class="submit"><input type="submit" value="Login" ></section>
								 </form>
							 </section>
						 </div>
					 </section>
				 </div>
			 </section>
		</header>

		<section class="uk-container uk-container-top">
			<section class='uk-width-medium-10-10 uk-width-small-10-10'>
				<div id="content" class="post">
					<ul>
						<img src="imgs/1.jpg" class="slide">
						<img src="imgs/2.jpg" class="slide">
						<img src="imgs/3.jpg" class="slide">
						<img src="imgs/1.jpg" class="slide">
						<img src="imgs/2.jpg" class="slide">
						<img src="imgs/3.jpg" class="slide">
					</ul>
				</div>
			</section>
		</section>

		<section class="uk-container uk-container-center">
			<div id="pagetitle">
				<img src="imgs/calendar.png">
			</div>
			<div id="calendarimg">
				<section class='uk-width-medium-10-10 width-medium-10-10' style="border: 1px solid">
					<div id="calendar">
						<img src="imgs/calendar_page.png">
					</div>
				</section>
			</div>
		</section>
	</body>
</html>
